spring.application.name=AddressBookApp
spring.profiles.active=dev    # Change to 'prod' when deploying to production

# ----------------------------
# ? Database Configuration
# ----------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/addressbookdb
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true    # Enable SQL logs for debugging

